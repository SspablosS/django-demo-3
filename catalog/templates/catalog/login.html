{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.login.id_for_label }}" class="form-label">Логин</label>
                        {{ form.login }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>Или войдите как гость:</p>
                    <a href="{% url 'guest_enter' %}" class="btn btn-outline-secondary">Продолжить как гость</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
