{% extends 'base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-6">
        <a href="{% url 'product_list' %}" class="btn btn-secondary mb-3">← Назад</a>
        
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4>Удаление товара</h4>
            </div>
            <div class="card-body">
                <p>Вы действительно хотите удалить товар?</p>
                <h5>{{ product.name }}</h5>
                <p class="text-muted">Артикул: {{ product.article }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
